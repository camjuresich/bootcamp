<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fullCard">
        <div id="image">
            <img src="Forrest-Gump-playing-table-tennis.jpg" alt="">
        </div>
        <div id="title"> <h3>Ping Pong Score Keeper</h3> </div>
        <div id="app">
            <h1 id="scores">0 to 0</h1>
            <p>Use the buttons below to keep score</p>
            <label for="winningScore">Playing To</label>
            <input type="number" id="winningScore">
            <div id="buttons">
                <button id="playerOne">+1 Player One</button>
                <button id="playerTwo">+1 Player Two</button>
                <button id="reset">reset</button>
            </div>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
